<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/reset.css" rel="stylesheet" />
  <link href="../css/global.css" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/registration">
          회원 가입
        </a>
      </li>
    </ul>
  </header>
  <div class="wrapper">
    <div class="post">
      <div class="post__account">
        <img class="post__account__img" src="../img/noPost.png" />
        <p class="post__account__nickname">Welcome To Codestargram!</p>
      </div>
      <img class="post__img" src="../img/noPost.png" />
      <div class="post__menu">
        <ul class="post__menu__personal">
          <li>
            <button class="post__menu__btn">
              <img src="../img/like.svg" />
            </button>
          </li>
          <li>
            <button class="post__menu__btn">
              <img src="../img/sendLink.svg" />
            </button>
          </li>
        </ul>
        <button class="post__menu__btn">
          <img src="../img/bookMark.svg" />
        </button>
      </div>
      <p class="post__article">
        아직 업로드 된 콘텐츠가 없네요! 코드스타그램의 첫번째 업로더가 되어주세요 💃🕺
      </p>
    </div>
  </div>
</div>
</body>
</html>
